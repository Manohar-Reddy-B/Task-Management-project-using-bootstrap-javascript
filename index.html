<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managment</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="reloadTaskcard()">
    <div class="modal fade" id="NewCardModel" tabindex="-1" aria-labelledby="NewCardModel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="NewCardModalLabel">ADD NEW TASK</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="imageURL" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageURL">
                    </div>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label">TASK TITLE</label>
                        <input type="text" class="form-control" id="taskTitle">
                    </div>
                    <div class="mb-3">
                        <label for="taskType" class="form-label">TASK TYPE</label>
                        <input type="text" class="form-control" id="taskType">
                    </div>
                    
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">TASK DESCRIPTION</label>
                        <textarea class="form-control" id="taskDescription" rows="3"></textarea>
                    </div>
                </div> 
                <div class="modal-footer">
                    <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">SAVE</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="openTask" tabindex="-1" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body" id="openTaskBody">
                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="./index.html">TASKy</a>
            </div>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><strong>Home</strong></a>
                  </li>
                </ul>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#NewCardModel">
                   <i class="fa fa-plus"></i> ADD NEW
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <section>
            <div class="row" id="taskContent">
            </div>
        </section>
    </main>






    <!-- JavaScript Bundle with Popper -->
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
